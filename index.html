<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper_outer">
        <div class="wrapper_inner">
            <div class="header_wrapper">
                <header class="header">
                    <div class="title_wrapper">
                        <h3 class="title">Добавление товара</h3>
                    </div>
                    
                    <div class="header_select">
                        <select class="header_select_main" id="fullName">
                            <option value="">По умолчанию</option>
                            <option value="">По умолчанию</option>
                            <option value="">По умолчанию</option>
                        </select>
                    </div>
                    
                </header>
            </div>
            

            <div class="content">
                <div class="sidebar">
                    <div class="sidebar_wrapper">
    
                    <form action="">
                        <div class="sidebar_item">
                            <label class="sidebar_item_title" for="name">
                            <span class="sidebar_item_title--point">Наименование товара</span>
                            </label>
                            <input class="sidebar_item_text" placeholder="Введите наименование товара" type="text" id="name" value="">
                            <span class="sidebar_item_error">Поле является обязательным</span>
                        </div>
    
                        <div class="sidebar_item">
                            <label class="sidebar_item_title" for="description">Описание товара</label>
                            <textarea class="sidebar_item_textarea" placeholder="Введите описание товара" name="" id="description" value=""></textarea>
                            <span class="sidebar_item_error">Поле является обязательным</span>
                        </div>
    
                        <div class="sidebar_item">
                            <label class="sidebar_item_title" for="image_link">
                                <span class="sidebar_item_title--point">Ссылка на изображение товара</span>
                            </label>
                            <input class="sidebar_item_text" placeholder="Введите ссылку" type="text" id="image" value="">
                            <span class="sidebar_item_error">Поле является обязательным</span>
                        </div>
    
                        <div class="sidebar_item">
                            <label class="sidebar_item_title" for="price">
                                <span class="sidebar_item_title--point">Цена товара</span>
                            </label>
                            <input class="sidebar_item_text" placeholder="Введите цену" type="text" id="price" value="">
                            <span class="sidebar_item_error">Поле является обязательным</span>
                        </div>
    
                        <button class="sidebar_btn">Добавить товар</button>    
                    </form>
    
                    </div>
                </div>
    
                <div class="cards"></div>

            </div>

            
                
                    
       </div>
    </div>
    
    <script src="./data.js"></script>
    <script src="./app.js"></script>
    <script src="./card.js"></script>

</body>
</html>
